<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="yellow_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>IASA Abit</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .loader-wrapper {
        z-index: 20;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ffffff;
        display: grid;
        place-items: center;
        transition: 0.5s linear opacity;
      }

      .loader-hide{
        opacity: 0;
        /*display: none;*/
      }

      .loader-none {
        display: none;
      }

      .loader {
        height: 256px;
        width: 256px;
        animation: spin 1s cubic-bezier(.22, 1,.75,1) infinite;
      }

      .loader-hide {

      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(270deg);
        }
      }
    </style>


  </head>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
<!--     <div class="loader-wrapper">-->
<!--       <img  class="loader" src="yellow_logo.png"></img>-->
     </div>
  </body>
</html>
